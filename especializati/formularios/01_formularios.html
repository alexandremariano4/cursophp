<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Treinando Formulários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>Formulário</h1>
    <form class="form" method="post" action="01_formularios.php">
        <div class="form-group">
            <input type="text" name="nome" placeholder="Nome:" class="form-control" >
        </div>
        <div class="form-group">
            <input type="password" name="senha" placeholder="Senha:" class="form-control">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail:" class="form-control">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="concordo" value="SIM" >
                Concordo
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="radio" name="sexo" value="F"> Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="M"> Masculino
            </label>
        </div>
        <div class="form-group">
            <select name="estado" class="form-control">
                <option value="">Escolha o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </div>
        <div class="form-group">
            <textarea name="descricao" placeholder="Descrição" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar" name="enviar" class="btn btn-success">
<!--            <button type="submit" class="btn btn-success" name="enviar">Enviar</button>-->
        </div>
    </form>
</div>
</body>
</html>
